{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}
{% block content %}
  <h2>Update Profile</h2>
  <form action="/auth/profile" method="post">
    <input name="user_id" placeholder="User ID" required>
    <input name="name" placeholder="Full Name" required>
    <input name="enrollment_no" placeholder="Enrollment Number">
    <input name="dob" placeholder="Date of Birth (YYYY-MM-DD)">
    <input name="branch" placeholder="Branch">
    <input name="year" placeholder="Year">
    <input name="phone" placeholder="Phone Number">
    <input name="address" placeholder="Address">
    <textarea name="description" placeholder="Description about you"></textarea>
    <input name="project_titles" placeholder="Project Titles (comma separated)">
    <button type="submit">Save Profile</button>
  </form>
{% endblock %}
