<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MentorConnect{% endblock %}</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      list-style: none;
      width: 350px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    ul li {
      margin-bottom: 15px;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    ul li:hover {
      background-color: #f0f0f0;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 350px;
    }

    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  {% block content %}{% endblock %}

</body>
</html>
